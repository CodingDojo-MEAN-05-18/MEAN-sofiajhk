<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('button').click(function(){
                $.get("https://api.github.com/users/sofiajhk", displayName)
                // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
                function displayName(data){
                    console.log(data);
                    $('body').append("<h1> Hello " + data.name + "!</h1>")
                }
            });
        });
    </script>
</head>
<body>
    <button>Display Name!</button>
</body>
</html>
